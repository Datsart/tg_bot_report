<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css?w=1112111">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Document</title>
</head>
<body id="body">
<p id="info"></p>
<p id="info2"></p>
<div class="container">
    <div class="inner" id="first_menu">
        <div class="item">
            <button class="btn" id="dts">Отчет для ДЦ</button>
        </div>
        <div class="item">
            <button class="btn" id="grafic">Отчет по трафику</button>
        </div>
    </div>
    <div class="inner" id="second_menu">
        <div class="item">
            <button class="btn" id="project_a">Проект А</button>
        </div>
        <div class="item">
            <button class="btn" id="project_b">Проект Б</button>
        </div>
        <div class="item">
            <button class="btn" id="project_c">Проект С</button>
        </div>
        <div class="item">
            <button class="btn select_all_off" id="select_all_second">Выбрать все</button>
        </div>
        <div class="switch">
            <button class="btn btn-back" id="back_second"><< Назад</button>
            <button class="btn btn-next" id="next_second">Далее >></button>
        </div>
    </div>
    <div class="inner" id="third_menu">
        <div class="item">
            <button class="btn" id="studio">Студия</button>
        </div>
        <div class="item">
            <button class="btn" id="1k_apart">1к. квартира</button>
        </div>
        <div class="item">
            <button class="btn" id="2k_apart">2к. квартира</button>
        </div>
        <div class="item">
            <button class="btn" id="3k_apart">3к. квартира</button>
        </div>
        <div class="item">
            <button class="btn select_all_off" id="select_all_third">Выбрать все</button>
        </div>
        <div class="switch">
            <button class="btn btn-back" id="back_third"><< Назад</button>
            <button class="btn btn-next" id="next_third">Далее >></button>
        </div>
    </div>
    <div class="inner" id="four_menu">
        <div class="item">
            <button class="btn" id="all_statisctic">Общая статистика</button>
        </div>
        <div class="item">
            <button class="btn" id="liter_statistic">В разделе литера</button>
        </div>
        <div class="switch">
            <button class="btn btn-back" id="back_four" style="width: 200px"><< Назад</button>
        </div>
    </div>
    <div class="inner" id="five_menu">
        <div class="item">
            <label for="start_date">Начальная дата:</label>
            <input type="date" id="start_date">
        </div>
        <div class="item">
            <label for="end_date">Конечная дата:</label>
            <input type="date" id="end_date">
        </div>
        <div class="switch">
            <button class="btn btn-back" id="back_five"><< Назад</button>
            <button class="btn btn-next" id="send_report">Отправить отчет</button>
        </div>
    </div>


</div>

<script id="url-for-post" data-url-for-post="{{ url_for_post }}"></script>
<script id="list-users" data-list-users="{{ list_users }}"></script>

<script id="url-for-post-test-api" data-url-for-post-test-api="{{ url_for_post_test_api }}"></script>

<script src="../app.js?w=9413125121131412"></script>

</body>
</html>
